        rel="stylesheet">
    <link rel="apple-touch-icon" href="images\logobyag.png">
    <link rel="icon" href="images\logobyag.png" type="image/x-icon">
    <link rel="icon" href="images\logobyag.png" type="image/svg+xml">
    <link rel="icon" href="images\logobyag.png" sizes="16x16" type="image/png">
    <link rel="icon" href="images\logobyag.png" sizes="32x32" type="image/png">

    <link rel="icon" href="images\logobyag.png" sizes="192x192" type="image/png">
    <title>BYAG | Beatbox Yusuf Ahmad Ghiffari</title>
</head>

<body class="fredericka-the-great-regular">
    <header>
        <div>
            <h1 class="byag"><a href="index.html">BYAG</a></h1>
        </div>
        <p>Beatbox Yusuf Ahmad Ghiffari</p>
    </header>

    <main>
        <p>
            BYAG is more than just a name. It's my identity in the world of Beatbox.<br>
            BYAG stands for "Beatbox Yusuf Ahmad Ghiffari", representing my passion and dedication to the art.
        </p>
        <div class="button-container">
            <a href="https://www.instagram.com/reel/CfC_6G2l_11/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
                class="btn" target="_blank">Explore My Art</a>
            <p class="p-1">or</p>
            <a href="index.html" class="btn">Back To The Hell</a>
        </div>
    </main>

    <!-- Src Audio -->
    <audio id="myAudio" autoplay muted>
        <source src="audio\audiorock3.mp3" type="audio/mpeg">
    </audio>

    <!-- Tombol Audio -->
    <div class="audio-controls">
        <button onclick="audio.play(); updateTitle()">Play</button>
        <button onclick="audio.pause()">Pause</button>
        <button onclick="audio.play(); audio.currentTime = 0">Reset</button>
        <button onclick="nextTrack()">Next</button>
        <div class="title-container">
            <span id="audioTime">0:00</span>
            <span id="audioTitle"></span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BYAG. All rights reserved.</p>
    </footer>

    <script src="js\audiobyag.js"></script>
</body>

</html>
