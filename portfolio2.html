        <link rel="preconnect" href="https://fonts.googleapis.com">

                rel="stylesheet">
        <link rel="apple-touch-icon" href="images\logobyag.png">
        <link rel="icon" href="images\logobyag.png" type="image/x-icon">
        <link rel="icon" href="images\logobyag.png" type="image/svg+xml">
        <link rel="icon" href="images\logobyag.png" sizes="16x16" type="image/png">
        <link rel="icon" href="images\logobyag.png" sizes="32x32" type="image/png">
        <link rel="icon" href="images\logobyag.png" sizes="96x96" type="image/png">
        <link rel="icon" href="images\logobyag.png" sizes="192x192" type="image/png">
        <title>BYAG | Data Analyst & Front-End Dev</title>
</head>

<body class="montserrat">
        <header>
                <div>
                        <h1 class="byag"><a href="byag.html">BYAG</a></h1>
                </div>
                <div>
                        <nav>
                                <ul>
                                        <li><a href="index.html">About</a></li>
                                        <li><a href="portfolio.html">Portfolio</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                </ul>
                        </nav>
                </div>
        </header>

        <section class="development-notice swing-container">
                <p class="notice-text">Website under development.</p>
                <p id="countdown" style="
          margin-top: 15px;
          margin-bottom: 0;
          font-size: 13px;
          font-style: oblique;
          text-decoration: underline;
        ">
                        goal-set: <span id="time"></span>
                </p>
        </section>

        <div class="project-container">
                <div class="project">
                        <div>
                                <a href="portfolio\projek.html" target="_blank">
                                        <h3>Web Development</h3>
                                        <span class="web-dev"></span>
                                </a>
                        </div>
                </div>

                <div class="project">
                        <div>
                                <a href="https://lookerstudio.google.com/u/0/reporting/061a265b-196e-4bae-a9f8-0ce6321ac13e/page/p_ty4stmkdkd"
                                        target="_blank">
                                        <h3>Data Analytics</h3>
                                        <span class="data-analytic"></span>
                                </a>
                        </div>
                </div>
        </div>

        <!-- Src Audio -->
        <audio id="myAudio" autoplay muted>
                <source src="audio\audiorock.mp3" type="audio/mpeg">
        </audio>

        <!-- Tombol Audio -->
        <div class="audio-controls">
                <button onclick="audio.play(); updateTitle()">Play</button>
                <button onclick="audio.pause()">Pause</button>
                <button onclick="audio.play(); audio.currentTime = 0">Reset</button>
                <button onclick="nextTrack()">Next</button>
                <div class="title-container">
                        <span id="audioTime">0:00</span>
                        <span id="audioTitle"></span>
                </div>
        </div>

        <footer>
                <p>&copy; 2024 BYAG. All rights reserved.</p>
        </footer>

        <script src="js\audio.js"></script>
        <script src="js\time.js"></script>
</body>

</html>
